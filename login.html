<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/fonts.css">
    <link rel="stylesheet" href="src/login.css">
    <link rel="shortcut icon" href="src/img/triangulo.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div id="form-container">
        <img src="./src/img/login.jpg" alt="Imagem ilustrativa representando login">
        <form id="login-form">
            <p>Login</p>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" id="submit-button" value="Entrar">
        </form>
    </div>

    <a href="create_user.html" id="create-user-link">
        Clique aqui para criar uma conta
    </a>

    <script type="module" src="/src/login.js"></script>
</body>
</html>
