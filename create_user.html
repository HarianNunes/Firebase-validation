<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/fonts.css">
    <link rel="stylesheet" href="src/create_user.css">
    <link rel="shortcut icon" href="src/img/triangulo.png" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <div id="form-container">
        <img src="src/img/register.jpg" alt="Imagem ilustrativa que representa um cadastro">
        <form id="register-form">
            <p>Cadastro</p>
            <input type="email" placeholder="E-mail" id="email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <input type="password" id="password-confirmation" placeholder="Confirme a senha" required>
            <input type="submit" id="submit-button" value="Cadastrar">
        </form>
    </div>
    <div id="result-panel"></div>
    <script type="module" src="src/create_user.js"></script>
</body>
</html>
